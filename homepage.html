<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
        }

        /* Navigation Styles */
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        /* Hero Section Styles */
        .hero {
            background-image: url('xyz.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: #fff;
            padding: 100px 0;
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        /* Content Section Styles */
        .content {
            text-align: center;
            padding: 40px 0;
        }

        .content h3 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .login-button {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 5px 20px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            margin-top: -50px;
        }

        .login-button:hover {
            background-color: #1c6fa8;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Website</h1>
            <button class="login-button"><a href="login.html">Login/Signup</button></a>
        </div>
    </header>
    <nav>
        <div class="container">
            <a href="homepage.html">Home</a>
            <a href="Customized.html">Expense Tracker</a>
            <a href="about.html">About us</a>
        </div>
    </nav>
    <div class="hero">
        <div class="container">
            <h2>ExpensePal</h2>
            <p>Your financial GPS</p>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <h3>Our Services</h3>
            <p>We provide you to manage all your financial problems at just one click </p>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>Prepared by Devanshi Dave(22CS018) , Aart Desai(22CS019) & Aryan Patel(22CS015)</p>
        </div>
    </footer>
</body>
</html>
